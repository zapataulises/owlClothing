<h2 class="d-flex justify-content-center">Listado de Zapatillas</h2>
<ul class="products">
  <li *ngFor="let shoe of shoes" [ngClass]="{ promotion: shoe.promotion }">
    <h2>{{ shoe.brand }}</h2>
    <h3>{{ shoe.model }}</h3>
    <img [src]="shoe.image" [alt]="shoe.model" />
    <p>
      {{ shoe.price | currency }}
      <button class="btn btn-light btn-outline-dark" (click)="addCart(shoe)">
        <img src="assets/img/cart.png" alt="" />
      </button>
    </p>
  </li>
</ul>
